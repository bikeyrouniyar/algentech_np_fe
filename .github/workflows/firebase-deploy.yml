name: Firebase Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Next App
        run: |
          npm install
          npm run build
          npx next export

      - name: Authenticate to Google
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/937360179428/locations/global/workloadIdentityPools/github-pool/providers/github"
          service_account: "github-deployer@algentech-6a5be.iam.gserviceaccount.com"

      - name: Deploy to Firebase
        run: |
          cd app
          npx firebase-tools deploy --only hosting --project algentech-6a5be